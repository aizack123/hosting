<!DOCTYPE html>
<html>
<head>
    <title>Mapa Interactivo Geoapify</title>
    <meta charset="utf-8">
    <script src="https://maps.geoapify.com/v1/geojson/map.js?apiKey=5c8632478de8403ab00d64f2ffedac42"></script>
    <style>
        #map { width: 100%; height: 600px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <script>
        // Coordenadas [lon, lat]
        const points = [
            [4.9036, 52.3680],  // Estación Central
            [4.8942, 52.3667],   // Dam Square
            [4.9014, 52.3756],   // Anne Frank House
            [4.8810, 52.3584],   // Museo Van Gogh
            [4.9295, 52.3718]    // Zoo Artis
        ];
        
        // Crear mapa interactivo
        const map = new GeoapifyMap('map', {
            center: [points[0][0], points[0][1]],
            zoom: 13,
            style: "klokantech-basic"
        });
        
        // Añadir marcadores
        points.forEach((point, index) => {
            map.addMarker({
                lat: point[1],
                lng: point[0],
                color: "#FF0000",
                icon: "material",
                title: `Punto ${index + 1}`
            });
        });
        
        // Ajustar vista para mostrar todos los puntos
        map.fitToMarkers();
    </script>
</body>
</html>
