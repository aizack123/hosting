
<!DOCTYPE html>
<html>
<head>
    <title>Mapa de Localizaciones - Bolivia</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/@mapbox/togeojson@0.16.0/dist/togeojson.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; width: 100%; }
        .info {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            z-index: 1000;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="info">
        <h3>Mapa de Localizaciones</h3>
        <p>Actualizado: 2025-07-23 01:37</p>
    </div>
    
    <script>
        // Mapa centrado en Bolivia
        var map = L.map('map').setView([-16.2902, -63.5887], 6);
        
        // Capa base
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);
        
        // Cargar KML
        fetch('https://raw.githubusercontent.com/aizack123/mapas/main/geo.kml')
            .then(res => res.text())
            .then(kmlText => {
                // Convertir KML a GeoJSON
                var kmlParser = new DOMParser();
                var kmlDoc = kmlParser.parseFromString(kmlText, 'text/xml');
                var geoJson = toGeoJSON.kml(kmlDoc);
                
                // Mostrar en el mapa
                L.geoJSON(geoJson, {
                    pointToLayer: function(feature, latlng) {
                        return L.marker(latlng, {
                            title: feature.properties.name || 'Punto'
                        });
                    }
                }).addTo(map).bindPopup(function(layer) {
                    return layer.feature.properties.name || 'Punto sin nombre';
                });
            })
            .catch(err => {
                console.error('Error:', err);
                alert('Error al cargar el mapa. Por favor intente m√°s tarde.');
            });
    </script>
</body>
</html>
